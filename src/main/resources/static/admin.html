<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Athlete Registrations</title>
</head>
<body>
<div class="container">
    <h2>Athlete Registrations</h2>
    <div id="registrationsList"></div>
</div>

<script>
    // Fetch registrations from backend
    fetch('http://localhost:8080/api/registrations')
        .then(response => response.json())
        .then(registrations => {
            const registrationsList = document.getElementById('registrationsList');
            registrations.forEach(registration => {
                const regDiv = document.createElement('div');
                regDiv.innerHTML = `
                    <p>Athlete Name: ${registration.athleteName}</p>
                    <p>Username: ${registration.username}</p>
                    <p>Email: ${registration.email}</p>
                    <hr />
                `;
                registrationsList.appendChild(regDiv);
            });
        })
        .catch(error => console.error('Error fetching registrations:', error));
</script>
</body>
</html>
